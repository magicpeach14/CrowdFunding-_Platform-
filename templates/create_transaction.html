{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h3>Create Transaction</h3>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('create_transaction') }}">
            <div class="form-group">
              <label for="receiver">Receiver Username (Donee)</label>
              <input type="text" name="receiver" class="form-control" placeholder="Enter receiver username" required>
            </div>
            <div class="form-group">
              <label for="amount">Donation Amount</label>
              <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter donation amount" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Funds</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
